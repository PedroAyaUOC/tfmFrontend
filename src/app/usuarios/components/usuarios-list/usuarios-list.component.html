<!-- Cabecera sección página -->
<div class="container-xl">
          
    <!-- Page title Header -->
    <div class="page-header d-print-none">
      <div class="row align-items-center">
        
        <!-- Page title -->
        <div class="col">
          <!-- Page pre-title 
          <div class="page-pretitle">
            Overview
          </div> -->
          <h2 class="page-title">
            Gestionar Usuarios
          </h2>
        </div>

        <!-- Page title actions -->
        <div class="col-auto ms-auto d-print-none">
          <div class="btn-list">
            
            <button type="submit" form="newUsuarioForm" [disabled]="usuarioForm.invalid" class="btn btn-primary" (click)="saveUsuario()">
              <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-floppy" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2"></path>
                <circle cx="12" cy="14" r="2"></circle>
                <polyline points="14 4 14 8 8 8 8 4"></polyline>
              </svg>                    
              Guardar
            </button>
            
          </div>
        </div>  <!-- ./Page title actions -->

      </div>
    </div>
  </div>  <!-- ./Cabecera sección página -->

  <!-- Contenido Página -->
  <div class="page-body">

    <form id="newUsuarioForm" [formGroup]="usuarioForm">

    <div class="container-xl">
      <div class="row row-cards">
        
        <!-- Nuevo Usuario -->
        <div class="col-md-6">
          
          <div class="card">
            
            <div class="card-header">
              <h3 class="card-title">Nuevo Usuario</h3>
            </div>  <!-- ./card-header -->

            <div class=" card-body">
              <div class="row">

                <!-- Nombre -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="formNombre" [formControl]="nombre" class="form-control"  placeholder="Introduzca Nombre">
                  </div>  <!-- ./mb-3 -->
                </div>  <!-- ./col -->

                <!-- Permisos -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <div class="form-label">Permisos</div>
                    <select name="formPermiso" [formControl]="permiso" class="form-select">
                      <option value="1" selected>Admin</option>
                      <option value="0" selected>Editor</option>
                    </select>
                  </div>  <!-- ./mb-3 -->
                </div>  <!-- ./col -->

                <!-- Login -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Login</label>
                    <input type="text" name="formLogin" [formControl]="login" class="form-control" placeholder="Introduzca Login">
                  </div>  <!-- ./mb-3 -->
                </div>  <!-- ./col -->

                <!-- Municipio -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="formPass" [formControl]="password" class="form-control" placeholder="Introduzca Password">
                  </div>  <!-- ./mb-3 -->
                </div>  <!-- ./col -->

                <!-- Email -->
                <div class="col-12">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="formEmail" [formControl]="email" class="form-control" placeholder="Introduzca email">
                  </div>  <!-- ./mb-3 -->
                </div>  <!-- ./col -->

              </div>  <!-- ./row -->
            </div>  <!-- ./card-body -->
          </div>  <!-- ./card -->
        </div>  <!-- ./col -->    <!-- Form Nuevo Usuario -->

        <!-- Listado Usuarios -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">

              <h3 class="card-title">Listado de Usuarios</h3>
              
            </div>
            
            <div class="table-responsive">
              <table class="table card-table table-vcenter datatable">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Login</th>
                    <th>Permiso</th>
                    <th></th>
                  </tr>
                </thead>

                <tbody>

                  <tr *ngFor="let usuario of usuarios$ | async">
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.login}}</td>
                    <td>{{usuario.permiso}}</td>
                    <td class="text-end">

                      <a href="#" class="btn btn-light w-10 btn-icon me-2" data-bs-toggle="modal" data-bs-target="#modalDelUsuario" (click)="setFormDeleteUsuario(usuario.id)">
                        <!-- Download SVG icon from http://tabler-icons.io/i/brand-tabler -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <line x1="4" y1="7" x2="20" y2="7"></line>
                          <line x1="10" y1="11" x2="10" y2="17"></line>
                          <line x1="14" y1="11" x2="14" y2="17"></line>
                          <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                          <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                        </svg>                            
                      </a>

                      <a href="#" class="btn btn-light w-10 btn-icon" data-bs-toggle="modal" data-bs-target="#modalUpdUsuario"  (click)="setFormUpdateUsuario(usuario.id)">
                        <!-- Download SVG icon from http://tabler-icons.io/i/brand-tabler -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3"></path>
                          <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3"></path>
                          <line x1="16" y1="5" x2="19" y2="8"></line>
                        </svg>                             
                      </a>

                    </td>
                  </tr>

                </tbody>
              </table>
            </div>  <!-- ./Table-responsive -->
          </div>  <!-- ./card -->
        </div>  <!-- ./col -->  <!-- Documentos tarea -->

      </div>  <!-- ./row-cards -->
    </div>  <!-- ./container-xl -->

  </form>


  <!-- Modal Actualizar Usuario -->
  <div class="modal modal-blur fade" id="modalUpdUsuario" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modificar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="updUsuarioForm" [formGroup]="usuarioUpdForm">

        <div class="modal-body">
          <div class="row">
              
            <!-- Nombre -->
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="formUpdNombre" class="form-control" [formControl]="nombreUpd"  placeholder="Introduzca Nombre">
              </div>  <!-- ./mb-3 -->
            </div>  <!-- ./col -->

            <!-- Permiso -->
            <div class="col-md-6">
              <div class="mb-3">
                <div class="form-label">Permisos</div>
                <select name="formUpdPermiso" class="form-select" [formControl]="permisoUpd">
                  <option value="1" selected>Admin</option>
                  <option value="0" selected>Editor</option>
                </select>
              </div>  <!-- ./mb-3 -->
            </div>  <!-- ./col -->

            <!-- Login -->
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" name="formUpdLogin" class="form-control" placeholder="Login" [formControl]="loginUpd" readonly>
              </div>  <!-- ./mb-3 -->
            </div>  <!-- ./col -->

            <!-- Password -->
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="formUpdPass" class="form-control" [formControl]="passwordUpd" placeholder="Introduce password">
              </div>  <!-- ./mb-3 -->
            </div>  <!-- ./col -->

            <!-- Email -->
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="formEmail" [formControl]="emailUpd" class="form-control" placeholder="Introduzca email">
              </div>  <!-- ./mb-3 -->
            </div>  <!-- ./col -->


          </div>  <!-- ./row -->
        </div>

        <div class="modal-footer">
          <button type="button" class="btn me-auto" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateUsuario()">Guardar</button>
        </div>

        </form>

      </div>
    </div>
  </div>  <!-- ./modal -->

  <!-- Modal Del Usuario -->
  <div class="modal modal-blur fade" id="modalDelUsuario" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="modal-title">Confirmar Eliminación</div>
          <div>Se va a borrar el usuario. ¿Está seguro?</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn me-auto" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteUsuario()">Si, deseo borrarlo</button>
        </div>
      </div>
    </div>
  </div>

  </div>  <!-- ./page-body Contenido Página -->
