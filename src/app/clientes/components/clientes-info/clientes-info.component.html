  <!-- Contenido Página -->
  <div class="page-body">
    <div class="container-xl">

      <div class="card mb-3">
        <ul class="nav nav-tabs nav-fill " data-bs-toggle="tabs">
          <li class="nav-item">
            <a href="#tabs-home-16" class="nav-link active" data-bs-toggle="tab"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-id" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <rect x="3" y="4" width="18" height="16" rx="3"></rect>
                <circle cx="9" cy="10" r="2"></circle>
                <line x1="15" y1="8" x2="17" y2="8"></line>
                <line x1="15" y1="12" x2="17" y2="12"></line>
                <line x1="7" y1="16" x2="17" y2="16"></line>
              </svg>                   
               &nbsp;Datos Cliente</a>
          </li>
          <li class="nav-item">
            <a href="#tabs-profile-16" class="nav-link" data-bs-toggle="tab"><!-- Download SVG icon from http://tabler-icons.io/i/user -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-briefcase" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <rect x="3" y="7" width="18" height="13" rx="2"></rect>
                <path d="M8 7v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="12" y1="12" x2="12" y2="12.01"></line>
                <path d="M3 13a20 20 0 0 0 18 0"></path>
              </svg>                    
               &nbsp;Trabajos
            </a>
          </li>
        </ul>
      </div>  <!-- ./card -->

        
      <!-- Pestañas -->
      <div class="tab-content">
        <!-- Pestaña Datos personales -->
        <div class="tab-pane active show" id="tabs-home-16">
          <form id="clienteForm" [formGroup]="clienteForm">

          <div class="row row-cards">
          
            <!-- Datos Cliente -->
            <div class="col-md-6">
            
              <div class="card">
              
                <div class="card-header">
                  <h3 class="card-title">Datos Personales</h3>
                </div>
              
                <div class=" card-body">
                  <div class="row ">

                    <!-- Nombre -->
                    <div class="col-md-7 col-xl-8">
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="formNombre" [formControl]="nombre" placeholder="Introduzca Nombre">
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                    <!-- DNI -->
                    <div class="col-md-5 col-xl-4">
                      <div class="mb-3">
                        <label class="form-label">DNI/NIF/CIF</label>
                        <input type="text" class="form-control" name="formDNI" [formControl]="dni" placeholder="Introduzca DNI">
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                    <!-- Apellidos -->
                    <div class="col-md-7 col-xl-8">
                      <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" name="formApellidos" [formControl]="apellidos" placeholder="Introduzca Apellidos">
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                    <!-- Idioma -->
                    <div class="col-md-5 col-xl-4">
                      <div class="mb-3">
                        <div class="form-label">Idioma</div>
                        <select class="form-select" [formControl]="idioma">
                          <option value="es">Español</option>
                          <option value="en">Inglés</option>
                          <option value="fr">Francés</option>
                        </select>
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                    <!-- Email -->
                    <div class="col-12">
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" name="formEmail" [formControl]="email" placeholder="Introduzca Email">
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                    <!-- Teléfono 1 -->
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label class="form-label">Teléfono 1</label>
                        <input type="text" class="form-control" name="formTelf1" [formControl]="telefono1" placeholder="Introduzca Teléfono 1">
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                    <!-- Teléfono 2 -->
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label class="form-label">Teléfono 2</label>
                        <input type="text" class="form-control" name="formTelf2" [formControl]="telefono2" placeholder="Introduzca Teléfono 2">
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                  </div>  <!-- ./row -->
                </div>  <!-- ./card-body -->
              </div>  <!-- ./card -->  
            </div>  <!-- ./col -->
          
            <!-- Dirección Cliente -->
            <div class="col-md-6">
              
              <div class="card">
                
                <div class="card-header">
                  <h3 class="card-title">Dirección de Contacto</h3>
                </div>  <!-- ./card-header -->

                <div class=" card-body">
                  <div class="row">

                    <!-- Provincia -->
                    <div class="col-md-6">
                      <div class="mb-3">
                        <div class="form-label">Provincia</div>
                        <select name="formProvincia" class="form-select" (change)="filtrarMunicipios()" [formControl]="idProvincia">
                          <option 
                            *ngFor="let provincia of (provincias$ | async)"
                            [ngValue]="provincia.id"
                            [selected]="provincia.id == cliente.idMunicipio"
                          >
                            {{provincia.nombre}}
                          </option>
                          
                        </select>
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                    <!-- Municipio -->
                    <div class="col-md-6">
                      <div class="mb-3">
                        <div class="form-label">Ciudad</div>
                        <select name="formMunicipio" class="form-select" [formControl]="idMunicipio">
                          <option 
                            *ngFor="let municipio of (municipios$ | async) "
                            [ngValue]="municipio.id"
                            
                          >
                            {{municipio.nombre}}
                          </option>
                        </select>
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                    <!-- Dirección -->
                    <div class="col-md-9 col-xl-9">
                      <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" name="formDireccion" [formControl]="direccion" placeholder="Introduzca Dirección">
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                    <!-- CP -->
                    <div class="col-md-3 col-xl-3">
                      <div class="mb-3">
                        <label class="form-label">CP</label>
                        <input type="text" class="form-control" name="formCP" [formControl]="cp" placeholder="CP">
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->

                  </div>  <!-- ./row -->
                </div>  <!-- ./card-body -->
              </div>  <!-- ./card -->
            </div>  <!-- ./col -->

            <!-- Observaciones Cliente -->
            <div class="col-md-6">         
              <div class="card">
                <div class=" card-body">
                  <div class="row">
                    <!-- Observaciones -->
                    <div class="col-12">
                      <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" name="formObservaciones" [formControl]="observaciones" rows="3" value="" placeholder="Observaciones sobre el cliente.."></textarea>
                      </div>  <!-- ./mb-3 -->
                    </div>  <!-- ./col -->
                  </div>  <!-- ./row -->
                </div>  <!-- ./card-body -->
              </div>  <!-- ./card -->
            </div>  <!-- ./col -->
          </div>  <!-- ./row-cards -->
          </form>
        
        </div>  <!-- ./tab-pane -->

        <!-- Pestaña Trabajos -->
        <div class="tab-pane" id="tabs-profile-16">

          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Listado de Trabajos</h3>
              </div>
              
              <div class="table-responsive">
                <table class="table card-table table-vcenter text-nowrap datatable">
                  <thead>
                    <tr>
                      <th>Fecha</th>
                      <th>Descripción</th>
                      <!--<th>Importe</th>
                      <th>Pagado</th>-->
                      <th>Dirección</th>
                      <th></th>
                    </tr>
                  </thead>

                  <tbody>

                    <tr *ngIf="numTrabajos == 0">
                      <td colspan="6" class="text-center">No existen trabajos.</td>
                    </tr>
                    
                    <tr *ngFor="let trabajo of trabajos$ | async">
                      <td>{{trabajo.fEntrada | date: 'dd-MM-yyyy' }}</td>
                      <td>{{trabajo.descripcion}}</td>
                      <!--<td>-</td>
                      <td>-</td>-->
                      <td>{{trabajo.direccion}}</td>
                      <td class="text-end">
                        <a routerLink="/trabajos/{{trabajo.id}}" class="btn btn-light w-10 btn-icon">
                          <!-- Download SVG icon from http://tabler-icons.io/i/brand-tabler -->
                          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <circle cx="12" cy="12" r="2"></circle>
                            <path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path>
                          </svg>                           
                        </a>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>  <!-- ./Table-responsive -->

            </div>  <!-- ./card -->
          </div>  <!-- ./col-12 -->


        </div>  <!-- ./tab-pane -->

      </div>  <!-- ./tab-content -->


    </div>  <!-- ./container-xl -->

  </div>  <!-- ./page-body Contenido Página -->
